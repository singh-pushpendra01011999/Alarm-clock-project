<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="clock">
      
       <div class="svg-image">
              <svg width="100" height="100">
                    <image href="alarm-clock-svgrepo-com.svg" width="100" height="100" />
              </svg>
        </div>

        <div class="real-time">
              <h1></h1>
        </div>

        <div class="set-time">

              <div class="hour">
                <select>
                  <option value="hour" selected hidden>Hour</option> 
                 
                </select>
              </div>

              <div class="minute">
                <select>
                  <option value="minute" selected hidden>Minute</option>
                 
                </select>
              </div>

             
              
              <div class="time-zone">
                <select>
                  <option value="AM/PM" selected hidden>AM/PM</option>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
        </div>

        <div class="set-alarm-btn">
          <button>Set Alarm</button>
        </div>

        <div class="alarm-list">
          <h4><b>Alarm</b></h4>
          <ul  style="list-style: none;" id="my-list">
            
          </ul>
        </div>
        <div class="stop-alarm-btn">
          <button>Stop Alarm</button>
        </div>
      </div>

  
  
  
  
  <script src="script.js"></script>
</body>
</html>
